<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Amazhist Chrome</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="ctrl.css" />
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Amazhist Chrome</h1>
                <p class="lead">Amazon の購入履歴を集計する Chrome 拡張</p>
            </div>
        </div>

        <div class="container">
            <h2>履歴データ集計</h2>
            <p class="lead">Chrome で Amazon.co.jp にログインした状態でボタンを押すと購入履歴の集計が始まります．</p>

            <div class="row">
                <div class="col-6">
                    <select class="form-select" id="target">
                        <option value="0" selected>全部</option>
                        <option value="1">1年分</option>
                        <option value="2">2年分</option>
                        <option value="3">3年分</option>
                    </select>
                </div>
                <div class="col-6">
                    <button id="start" class="btn btn-primary">スタート</button>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h2>ステータス</h2>

            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                処理済:
                                <span id="order_count_done" class="display-6">0</span> /
                                <span id="order_count_total">0</span>件
                            </div>

                            <div class="col-sm-12 col-lg-6">
                                <div class="float-end">
                                    合計<span id="order_price_total" class="display-6">0</span>円
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <div class="progress" style="height: 20px">
                                    <div
                                        class="progress-bar"
                                        aria-valuenow="25"
                                        aria-valuemin="0"
                                        aria-valuemax="100"
                                        style="width: 0%"
                                        id="progress_bar"
                                    >
                                        0%
                                    </div>
                                </div>
                                <div class="float-end">予想残り時間: <span id="remaining_time">?</span></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <textarea id="status" rows="7" class="mt-3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <canvas id="chart_order"></canvas>
                    <div id="chart_ctrl" style="display: none" class="float-end">
                        <input type="checkbox" id="chart_display_price" checked="checked" />
                        <label for="chart_display_price">価格を表示</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 mb-5">
            <h2>履歴データ保存</h2>
            <p class="lead">
                集計した履歴データを CSV
                形式で保存します．集計途中やエラーが発生してもその時点までのデータを保存可能です．
            </p>
            <button id="save" class="btn btn-primary">保存</button>
        </div>

        <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
            <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05)">
                Github:
                <a class="text-reset fw-bold" href="https://github.com/kimata/amazhist_chrome">amazhist_chrome</a>
            </div>
        </footer>

        <script src="bootstrap.min.js"></script>
        <script src="chart.js"></script>
        <script src="../loglevel.min.js"></script>
        <script src="status.js"></script>
        <script src="chart_order.js"></script>
        <script src="worker.js"></script>
        <script src="ctrl.js"></script>
    </body>
</html>
