<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="ctrl.css" />
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Amazhist Chrome</h1>
                <p class="lead">Amazon の購入履歴を収集する Chrome 拡張</p>
            </div>
        </div>

        <div class="container mt-2">
            <h2>履歴データ収集</h2>
            <p class="lead">Amazon.co.jp にログインした状態でボタンを押すと購入履歴の収集が始まります．</p>
            <p class="lead">
                Chrome を最小化したり，別のタブでページを開いたりするとそこで動作が停止してしまうようです．
            </p>
            <button id="start" class="btn btn-primary">スタート</button>
        </div>

        <div class="container mt-5">
            <h2>ステータス</h2>

            <div class="container">
                <div class="row">
                    <div class="col">
                        処理済み注文:
                        <span id="order_count_done" class="display-3">0</span> / <span id="order_count_total">0</span>件
                    </div>
                    <div class="col">
                        <div class="float-end">合計<span id="order_price_total" class="display-3">0</span>円</div>
                    </div>
                </div>
            </div>
            <div class="progress" style="height: 20px">
                <div
                    class="progress-bar"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 0%"
                    id="progress_bar"
                >
                    0%
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="float-end">予想残り時間: <span id="remaining_time">?</span></div>
                    </div>
                </div>
            </div>

            <textarea id="log" rows="5" class="overflow-auto mt-3"></textarea>
        </div>

        <div class="container mt-5">
            <h2>履歴データ保存</h2>
            <p class="lead">
                収集した履歴データを JSON 形式で保存します．収集途中でもその時点までのデータを保存可能です．
            </p>
            <button id="save" class="btn btn-primary">保存</button>
        </div>

        <script src="bootstrap.min.js"></script>
        <script src="../loglevel.min.js"></script>
        <script src="ctrl.js"></script>
    </body>
</html>
